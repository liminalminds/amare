<!doctype html>
<html>
	<head>
		<title>State Management | Liminal Minds</title>
	</head>
	<body>
		<div>
			<div id="state">0</div>
			<button onClick="onClick()">Click Me</button>
		</div>
	</body>
	<script>
		const onClick = () => {
			const state = document.getElementById("state");
			state.innerText = parseInt(state.innerText)+1;
		}
	</script>
</html>
